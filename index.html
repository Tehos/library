<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Library</title>
</head>
<body>
    <header>
        <div>
            myLibrary
        </div>
        <button type="button" id="new-book-button">New Book</button>   
    </header>
    <div class="container">
        <dialog id="book-form">
            <form>
                <label for="title">Title</label>
                <input id="title-input" type="text" name="title" placeholder="Der Steppenwolf"/>
            </form>
            <form>
                <label for="author">Author</label>
                <input id="author-input" type="text" name="author" placeholder="Herman Hesse"/>
            </form>
            <form>
                <label for="pages">Number of pages</label>
                <input id="pages-input" type="text" name="pages" placeholder="416"/>
            </form>
            <div class="form-buttons">
                <button id="add-button" type="submit">Add</button>
                <button id = "cancel-button" value="cancel" formmethod="dialog">Cancel</button>
            </div>
        </dialog>
        <div class="library">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
