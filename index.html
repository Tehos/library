<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Library</title>
</head>
<body>
    <header>
        <div>
            myLibrary
        </div>
        <button data-open-modal class="new-book-button">New Book</button>
    </header>
    <div class="container">
        <dialog data-modal >
            <form method="dialog">
                <input id="title-input" type="text" name="title" placeholder="Title">
            </form>
            <form method="dialog">
                <input id="author-input" type="text" name="author" placeholder="Author">
            </form>
            <form method="dialog">
                <input id="pages-input" type="text" name="pages" placeholder="Pages">
            </form>
            <button data-close-modal type="submit">Add</button>
        </dialog>
        <div class="library">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
